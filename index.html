 }

<body>
<div id="video"></div>
<p id="version"></p>
<h3>p2p info:</h3>
<p id="peers"></p>
<p id="info"></p>
<script>

    var player = new Clappr.Player({
        autoPlay: false,
        parentId: "#video",
      		poster:"https://i.imgur.com/XUXMwiK.png", 
        source: "https://live-ftc-sa-east-2.media.dssott.com/gru1/va01/disneyplus/event/2024/08/17/Survivor_Expedicin_Robins_20240817_1723851056021/ctr-all-complete.m3u8",
        plugins: [LevelSelector, DashShakaPlayback, ChromecastPlugin, ClapprPip.PipButton, ClapprPip.PipPlugin, Clappr.MediaControl, PlaybackRatePlugin],
        events: {onReady: function() {var plugin = this.getPlugin('click_to_pause'); plugin && plugin.disable();},},
        autoplay: false,
          width: '100%',
          height: '100%',
          strings: {
            'en': {'live': 'LIVE:JSTREAM'},
            'es': {'live': 'En Vivo:JSTREAM'},
            },
        shakaConfiguration: {

          drm: {
clearKeys: {
					"5aceae6ac21547b9bd4e926a8fc2c560": "f1df8bf5500454882dbc39d7d9a72fb9",
					"f1df8bf5500454882dbc39d7d9a72fb9": "5aceae6ac21547b9bd4e926a8fc2c560",
					"825762fef66744dfbef0852c4651942c": "3a864cd5952de71168809d1cb5b170e0",
					"3a864cd5952de71168809d1cb5b170e0": "825762fef66744dfbef0852c4651942c"
            } 
        } 
       },
        shakaOnBeforeLoad: function(shakaPlayerInstance) {
            if (P2PEngineShaka.isSupported()) {
                var engine = new P2PEngineShaka(shakaPlayerInstance, {
                   // logLevel: 'debug',
                });
                 engine.on('stats', function (stats) {
            var total = stats.totalHTTPDownloaded + stats.totalP2PDownloaded;
            document.querySelector('#info').innerText = `p2p ratio: ${Math.round(stats.totalP2PDownloaded/total*100)}%   saved traffic: ${Math.round(stats.totalP2PDownloaded)}KB upload: ${Math.round(stats.totalP2PUploaded)}KB`;
        })
        engine.on('peers', function (peers) {
            document.querySelector('#peers').innerText = `peers: ${peers.length}`;
        })
            }
        }

    });

Swal.fire({
  imageUrl: 'https://i.imgur.com/F7rNUlz.png',

})

const Toast = Swal.mixin({

});

Toast.fire({

})
  }
})
